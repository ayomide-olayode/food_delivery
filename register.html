<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Food Palace</title>
</head>
<body>
    <div class="main">
        
        <div class="container">
            <div class="overlay"></div>
            <div class="login-logo">
            <a href="" class="logo-login">
                <img src="img/logo.png" alt="">
            </a>
            </div>
            <div class="wrapper wrapper-register">
            <form action="">
              <h1>Join the Food Palace Now!</h1>
              <p><span>Register</span> With Your Email</p>
              <div class="input-box">
                <input type="text" placeholder="Firstname" required>
                <i class='bx bxs-notepad'></i>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Lastname" required>
                <i class='bx bxs-notepad'></i>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
              </div>
              <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>
              <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt' ></i>
              </div>
              <div class="remember-forgot">
                <label><input type="checkbox" required>I accept the <span><a href="">Terms and Conditions</a></span></label>
              </div>
              <button type="submit" class="btn">Register</button>
              <div class="register-link">
                <p>already have an account? <a href="login.html">Login</a></p>
              </div>
            </form>
          </div>
    </div>
          </div>

          
       

</body>
</html>
